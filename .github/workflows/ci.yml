name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    name: Pytest
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: test
      JWT_SECRET_KEY: test_jwt_secret_key_please_change_1234567890
      FERNET_KEY: ${{ secrets.FERNET_KEY }}
      DB_PATH: test.db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q

  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: .semgrep.yml
